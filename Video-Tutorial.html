<doctype html>
<html>

  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Video Embedding Tutorial</title>
    <link rel="stylesheet" href="css/Video-Tutorial.css"/>
  </head>
  
  <body>
   <h1>How to embed a video into your code!</h1>
    <hr>
    <div>
      <h4>
        Step 1: Go to the video you want to embed and click on the share button.
      </h4>
    </div>
    <div>
      <img src="Images/step1.png" alt="step1">
    </div>
    <div>
      <h4>
        Step 2: Click on embed and copy the code.
      </h4>
    </div>
    <div>
      <img src="Images/step2.png" alt="step2">
    </div>
    <div>
      <h4>
        Step 3: Paste the code into your code.
      </h4>
    </div>
    <div>
      <img src="Images/step3.png" alt="step3">
    </div>
    <div class="container">
      <iframe width="100%" height="100%" src="https://www.youtube.com/embed/ly36kn0ug4k?si=VTlcTysngGUuSqsD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
  </body>
  
</html>
