<doctype html>
<html>

  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Video Embedding Tutorial</title>
    <link rel="stylesheet" href="css/The-Imitation.css"/>
     <style>
    :root {
      --football-width: 250px;
    }
  </style>
  </head>
  
  <body>
    <h1>The Imitation Game</h1>
      <div class="entire">
        <img class="Ipenguins" src="Images/penguins.jpg" alt="Penguins">
        <img style="top: 23%;" class="Ifootball" src="Images/football_field.jpg" alt="Football Field">
        <img class="Idinosaur" src="Images/dinosaur.png" alt="Dinosaur">
        <img class="Iseagull" src="Images/seagull.png" alt="Seagull">
        <img class="Ibutterfly" src="Images/butterfly.jpg" alt="Butterfly">
        <img class="Itheater" src="Images/theater_stage.jpg" alt="Theater Stage">
      <p>Presenting</p>
    </div>
  </body>
  
</html>
