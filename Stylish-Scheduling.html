<doctype html>
<html>
  
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Stylish Scheduling</title>
  <style>
    table, tr, td, th {
      border: 1px solid black;
    }
    td, th {
      color: black;
    }
  </style>
  </head>

  <body>
    <h1>My Schedule</h1>
    <table>
      <colgroup>
        <col span="2" style="background-color:lightskyblue">
        <col style="background-color:lightgreen">
      </colgroup>
      <tr>
        <th>Start time</th>
        <th>End time</th>
        <th>Event</th>
      </tr>
      <tr>
        <td>5:00</td>
        <td>6:40</td>
        <td>Wake up/Get ready</td>
      </tr>
      <tr>
        <td>7:00</td>
        <td>7:55</td>
        <td>Breakfast</td>
      </tr>
      <tr>
        <td>7:30</td>
        <td>8:00</td>
        <td>School/1st hr</td>
      </tr>
      <td>8:00</td>
      <td>8:50</td>
      <td>1st hr</td>
      </tr>
      <tr>
        <td>8:55</td>
        <td>9:45</td>
        <td>2nd hr</td>
      </tr>
      <tr>
        <td>9:50</td>
        <td>10:35</td>
        <td>3rd hr</td>
      </tr>
      <tr>
        <td>10:40</td>
        <td>11:45</td>
        <td>4th hr</td>
      </tr>
      <tr>
        <td>11:45</td>
        <td>12:15</td>
        <td>Lunch</td>
      </tr>
      <tr>
        <td>12:15</td>
        <td>13:10</td>
        <td>5th hr</td>
      </tr>
      <tr>
        <td>13:15</td>
        <td>14:05</td>
        <td>6th hr</td>
      </tr>
      <tr>
        <td>14:10</td>
        <td>15:00</td>
        <td>7th hr</td>
      </tr>
    </table>
  </body>

</html>
