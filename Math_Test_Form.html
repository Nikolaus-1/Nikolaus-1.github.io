<doctype html>
  <html>

    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Math Test Form</title>
      <link href="/style.css" rel="stylesheet" type="text/css" midia="all">
    </head>

    <body>
      <h1>Easy Math Test</h1>
      <!--Begining of the Math Test-->
      <form>
        <h2>Full name: <input type="text"></h2>
        <p> 1. 25&sup2; &divide; 5=<br>
          <input type="radio" name="Q1" value="none">54<br>
          <input type="radio" name="Q1" value="low">98<br>
          <input type="radio" name="Q1" value="med">125<br>
          <input type="radio" name="Q1" value="high">243<br>
        </p>

        <p> 2. 25&ndash; (&ndash;3)=<br>
          <input type="radio" name="Q2" value="none">(&ndash;22)<br>
          <input type="radio" name="Q2" value="low">22<br>
          <input type="radio" name="Q2" value="med">(&ndash;28)<br>
          <input type="radio" name="Q2" value="high">28<br>
        </p>

        <p> 3. (4 &times; 5) &divide; 5=<br>
          <input type="radio" name="Q3" value="none">4<br>
          <input type="radio" name="Q3 value="low">8<br>
          <input type="radio" name="Q3" value="med">16<br>
          <input type="radio" name="Q3" value="high">20<br>
        </p>

        <p> 4. 7&sup2; &multiple; 4&sup2;=<br>
          <input type="radio" name="Q1" value="none">784<br>
          <input type="radio" name="Q1" value="low">56<br>
          <input type="radio" name="Q1" value="med">846<br>
          <input type="radio" name="Q1" value="high">11<br>
        </p>
        
        <p> 5. If you have 5 cats and Jake has 14, how many cats would you need to have in order
          to have exactly 12 more than Jake?</p>
        
        <textarea type="text" rows="3" cols="30" placeholder="I would have to have..."></textarea>
        <br>
        <br>
        <button type="submit">Submit</button>
        <!--End of Math Tests-->
      </form>
    </body>
  </html>
